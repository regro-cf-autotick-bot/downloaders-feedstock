{% set name = "downloaders" %}
{% set version = "1.0.20" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/downloaders-{{ version }}.tar.gz
  sha256: 8ed2f3c5d95296ee59d004421c735fff9c46b89ef51ff5f4e861a10636ecb960

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - tqdm
    - requests
    - pandas

test:
  imports:
    - downloaders
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/LucaCappelletti94/downloaders
  summary: Python package to handle download of multiple types of files.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - isuruf
    - dillonroach
